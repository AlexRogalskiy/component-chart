version: v1beta6
deployments:
- name: component-chart-test
  helm:
    chart:
      name: ../
    values:
      containers:
      - image: nginx
        volumeMounts:
        - containerPath: /test
          volume:
            name: test-data
      service:
        ports:
        - port: 80
      ingress:
        tls: true
        rules:
        - host: ${DEVSPACE_SPACE_DOMAIN1}
      volumes:
      - name: test-data
        size: "2Gi"
